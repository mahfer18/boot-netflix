<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <!-----owl css-->

    <title>Netflix CLONE</title>

<body>
    <header>
        <div class="container">
            <img class="netlogo" src="img/netflix.png" alt="" srcset="">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para 
                   conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                   <div class="botoes">  
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <a href="https://youtu.be/N0LTNe7sR_Q" target="_blank" rel="noopener noreferrer">
                            ASSISTIR AGORA
                        </a> 
                    </button>
                    <button role="button" class="botao"> 
                        <i class="fas fa-info-circle"></i>
                        <a href="https://www.imdb.com/title/tt1856010/" target="_blank" rel="noopener noreferrer"> 
                            MAIS INFORMAÇÕES
                        </a>
                    </button>
                   </div>
            </div>
        </div>
    </main>
